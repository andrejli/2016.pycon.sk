<!DOCTYPE html>
<html lang="{% if lang_code %}{{ lang_code }}{% else %}sk{% endif %}">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="PyCon SK 2016 - Otvorenie konferencie">
  <meta name="author" content="Richard Kellner">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="{{ url_for('static', filename='reveal/css/reveal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='reveal/css/theme/white.css') }}" id="theme">
  {% block header %}{% endblock %}

  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" sizes="16x16">
</head>
<body>
  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
    <!-- content -->
    {% block content %}{% endblock %}
    <!-- content end -->
    </div>
  </div>
  <script src="{{ url_for('static', filename='reveal/js/reveal.js') }}"></script>
  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'slide', // none/fade/slide/convex/concave/zoom
    });
  </script>
  {% block scripts %}{% endblock %}

  <!-- GA -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69278502-1', 'auto');
  ga('send', 'pageview');
  </script>
  <!-- end GA -->
</body>
</html>
